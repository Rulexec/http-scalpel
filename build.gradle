apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

sourceSets {
    main {
        java {
            srcDir 'src/api/java'
            srcDir 'src/main/java'
        }
    }
}

repositories {
    mavenCentral()

    maven {
        url 'http://communa.artifactoryonline.com/communa/libs'
    }
}

dependencies {
    compile group: 'by.muna', name: 'hexagons-java', version: '[0.5.0,1.0.0)'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}